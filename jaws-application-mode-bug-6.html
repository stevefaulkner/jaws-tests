<!doctype html>
<html>
	<head>
		<title>Slack</title>
		<style type="text/css">
			
			div[role="dialog"] {
				position: absolute;
				top: 50%;
				left: 50%;
				border: solid 1px #000;
				padding: 10px;
				height: 50px;
			}

		</style>
	</head>
	<body role="application" aria-label="Slack">
		<div role="list" aria-label="test (channel)">
			<div aria-label="Test message" aria-setsize="-1" class="c-virtual_list__item" tabindex="0" role="listitem">
				<div role="document" aria-roledescription="message">
					<h1>test</h1>
					<button id="forward-message" type="button">Forward message</button>
				</div>
			</div>	
		</div>
		<div role="dialog" hidden id="dialog-1" aria-label="Forward message">
			<label>Email: <input type="text" id="text-1"></label>
			<button type="button" id="close-btn">close</button>
		</div>	
	</body>
	<script type="text/javascript">

		const dialog = document.getElementById('dialog-1');

		document.getElementById('forward-message').addEventListener('click', () => {

			dialog.hidden = false;
			document.getElementById('text-1').focus();
			document.getElementById('close-btn').addEventListener('click', () => {
				dialog.hidden = true;
			});
		}, false);

	</script>
</html>
